<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:fragment="res">
	<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</th:block>
</head>
<body>
	<nav th:fragment="menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:classappend="${page eq 'product' ? 'active' : ''}"
							aria-current="page" th:href="@{/products}">Product</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/categories}" th:classappend="${page eq 'category' ? 'active' : ''}">Category</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
</body>
</html>
