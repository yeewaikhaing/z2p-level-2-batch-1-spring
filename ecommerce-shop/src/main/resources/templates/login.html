<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="title1='Login',title2='Login'">
<head>
	<title>Cart</title>
</head>
<body>
<section class="ftco-section" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Login</h3>
				</div>
				<hr />
    			<div class="row d-flex justify-content-center">
    				<form th:action="@{/login}" class="form col-6" method="post">
    					<div class="alert alert-danger" th:if="${param.error}">
    						<p class="text-center">Authentication Fail</p>
    					</div>
    					<div class="mb-3">
    						<label for="" class="form-label">Email</label>
    						<input name="username" type="email" class="form-control" required="required" placeholder="example@gmail.com" />
    					</div>
    					<div class="mb-3">
    						<label for="" class="form-label">Password</label>
    						<input name="password" type="password" class="form-control" required="required" placeholder="password" />
    					</div>
    					<div class="row d-flex justify-content-center">
    						<button class="btn btn-primary px-5">Login</button>
    					</div>
    				</form>
    			</div>
			</div>
		</section>
		<th:block layout:fragment="js">
			<script th:src="@{/app/js/cart.js}"></script>
		</th:block>
</body>
</html>
