<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="title1='Product Collection',title2='Product'">
<head>
	<title>Home</title>
</head>
<body>
	<section class="ftco-section bg-light" layout:fragment="content-body">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-8 col-lg-10 order-md-last">
    				<div class="row">
		    			<th:block th:each="prod: ${productList}">
		    				<div class="col-sm-6 col-md-6 col-lg-4 ftco-animate">
		    				<div class="product">
		    					<a th:href="@{'/shop/products/' + ${prod.id}}" class="img-prod"><img class="img-fluid" th:src="@{${prod.photoUrl}}" alt="Colorlib Template">
		    						
		    						<div class="overlay"></div>
		    					</a>
		    					<div class="text py-3 px-3">
		    						<h3><a th:href="@{'/shop/products/' + ${prod.id}}" th:text="${prod.name}">Floral Jackquard Pullover</a></h3>
		    						<div class="d-flex">
		    							<div class="pricing">
				    						<p class="price"><span class="price-sale" th:text="${prod.price}">$80.00</span></p>
				    					</div>
				    					
			    					</div>
			    					<p class="bottom-area d-flex px-3">
		    							<a th:data-id="${prod.id}" th:data-price="${prod.price}" th:data-name="${prod.name}" href="#" class="add-to-cart text-center py-2 mr-1"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
		    							<a href="#" class="buy-now text-center py-2">Buy now<span><i class="ion-ios-cart ml-1"></i></span></a>
		    						</p>
		    					</div>
		    				</div>
		    			</div>
		    			</th:block>
		    		</div>
		    		
		    	</div>

		    	<div class="col-md-4 col-lg-2 sidebar">
		    		<div class="sidebar-box-2">
		    			<h2 class="heading mb-4"><a href="#">Category</a></h2>
		    			<ul>
		    				<th:block th:each="cat: ${categoryList}">
		    					<li><a href="#" th:text="${cat.name}">Shirts &amp; Tops</a></li>
		    				</th:block>
		    			</ul>
		    		</div>
    			</div>
    		</div>
    	</div>
    </section>
    
    <th:block layout:fragment="js">
    	<script th:src="@{/app/js/cart.js}"></script>
    </th:block>
</body>
</html>
