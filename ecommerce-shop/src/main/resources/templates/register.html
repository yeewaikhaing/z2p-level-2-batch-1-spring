<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{storefront-template}"
	th:with="title1='Register',title2='Register'">
<head>
	<title>Cart</title>
</head>
<body>
<section class="ftco-section" layout:fragment="content-body">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<h3>Please fill up</h3>
				</div>
				<hr />
    			<div class="row d-flex justify-content-center">
    				<form action="" class="form">
    					<div class="row">
    						<div class="col">
    							<div class="mb-3">
		    						<label for="" class="form-label">Name</label>
		    						<input type="text" class="form-control" required="required" placeholder="Your name" />
		    					</div>
    						</div>
    						<div class="col">
    							<div class="mb-3">
		    						<label for="" class="form-label">Phone</label>
		    						<input type="text" class="form-control" required="required" placeholder="Your phone" />
		    					</div>
    						</div>
    					</div>
    					<div class="row">
    						<div class="col">
    							<div class="mb-3">
		    						<label for="" class="form-label">Email</label>
		    						<input type="email" class="form-control" required="required" placeholder="Your email" />
		    					</div>
    						</div>
    						<div class="col">
    							<div class="mb-3">
		    						<label for="" class="form-label">Password</label>
		    						<input type="password" class="form-control" required="required" placeholder="Your password" />
		    					</div>
    						</div>
    					</div>
    					<div class="mb-3">
    						<label for="" class="form-label">Address</label>
    						<input type="text" class="form-control" required="required" placeholder="Your address" />
    					</div>
    					<div class="row d-flex justify-content-center">
    						<button class="btn btn-primary px-5">Register</button>
    					</div>
    				</form>
    			</div>
			</div>
		</section>
		<th:block layout:fragment="js">
			<script th:src="@{/app/js/cart.js}"></script>
		</th:block>
</body>
</html>
